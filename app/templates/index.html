{% extends 'base.html' %}

{% block head %}
<title>
    {{ title }}
</title>
{% endblock %}

{% block content %}
    {% for c in content %}
        <h2>{{c.title}}</h2>
        <p>
            <strong>{{c.author}}</strong>{% if c.year_published %}({{c.year_published}}){% endif %}
        </p>
        <p>{{c.first_sentence}}</p>
        <hr/>
    {% endfor %}
{% endblock %}
